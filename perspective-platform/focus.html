<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Liminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="focus.css">
</head>
<body>
    <header>
        <h1>Liminal</h1>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link">Account</a>
            <a href="focus.html" class="header-link">Focus</a>
            <a href="index.html" class="header-link">Logout</a>
        </nav>
    </header>
    <div class="toolbar">
        <button id="prevArticle" class="toolbar-button">←</button>
        <h2 id="articleTitle" class="toolbar-title">Article Title</h2>
        <button id="nextArticle" class="toolbar-button">→</button>
    </div>
    <div class="main-content">
        <div class="left-section">
            <div class="filter-container">
                <!-- Filters for comments go here -->
                <button id="randomArticleButton">Random Article</button>
            </div>
            <div class="add-comment-container">
                <div class="comment-toolbar">
                    <select id="perspectiveSelect" name="perspectiveId">
                        <!-- Options will be dynamically loaded here -->
                    </select>
                    <button id="submitComment">Submit Comment</button>
                </div>
                <textarea id="commentText" placeholder="Write your comment here..."></textarea>
            </div>
        </div>
        <div class="comments-container" id="commentsContainer">
            <!-- Comments with threading go here -->
        </div>
    </div>
    <script type="module" src="focus.js"></script>
</body>
</html>
