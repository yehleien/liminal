<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Platform</title>
    <!-- Link your styles.css file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container">
        <h1>Welcome to the Perspective Platform!</h1>
        <div id="login-signup">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example: Replace with your actual login logic (AJAX request, fetch, etc.)
            // Assume a successful login redirects to home.html
            if (email === 'example@email.com' && password === 'password') {
                window.location.href = 'home.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
