<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Platform</title>
    <!-- Link your styles.css file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container">
        <h1>Welcome to the Perspective Platform!</h1>
        <div id="login-signup">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
               
                <button type="submit">Login</button>

            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(obj => {
                if (obj.status === 200) {
                    console.log('Login successful:', obj.body);
                    window.location.href = 'account.html'; // Adjust this to your acct route
                } else {
                    console.error('Login failed:', obj.body.error);
                    alert('Login failed: ' + obj.body.error); // Display error to the user
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login: ' + error); // Display error to the user
            });
        }
    
        // Add this to prevent default form submission
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', function (event) {
                event.preventDefault();
                login();
            });
        });
    </script>
    
</body>
</html>
