<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Liminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Liminal</h1>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link">Account</a>
            <a href="index.html" class="header-link">Logout</a>
        </nav>
    </header>

    <h2 id="welcomeMessage"></h2>

    <h2>Your Perspectives</h2>
    <table>
        <thead>
            <tr>
                <th>Perspective Name</th>
            </tr>
        </thead>

        <form id="addPerspectiveForm">
            <input type="text" id="perspectiveName" placeholder="Perspective Name">
            <button type="submit">Add Perspective</button>
        </form>

        <tbody id="perspectivesList">
            <!-- Perspectives will be dynamically loaded here -->
        </tbody>
    </table>
    <script src="account.js"></script>
</body>
</html>
