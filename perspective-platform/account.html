<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Perspective Platform</title>
    <!-- Link your styles.css file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perspective Platform</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="account.html">Account</a>
            <a href="news.html">News</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="center-container">
        <h2>Your Account</h2>
        <p>Welcome to the Perspective Platform! Here, you can manage your perspectives.</p>

        <!-- Table for Perspectives -->
        <table>
            <thead>
                <tr>
                    <th>Perspective</th>
                    <th>Verified</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add perspectives dynamically here -->
                <tr>
                    <td>Your Perspective 1</td>
                    <td>✅</td>
                    <td><button onclick="deletePerspective(1)">Delete</button></td>
                </tr>
                <tr>
                    <td>Your Perspective 2</td>
                    <td>✅</td>
                    <td><button onclick="deletePerspective(2)">Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Form to Add Perspectives -->
        <form id="addPerspectiveForm">
            <label for="newPerspective">Add a New Perspective:</label>
            <input type="text" id="newPerspective" name="newPerspective" required>
            <button type="button" onclick="addPerspective()">Add</button>
        </form>
    </div>

    <script>
      // Function to add a new perspective
      function addPerspective() {
          const newPerspective = document.getElementById('newPerspective').value;
          const email = "example@email.com"; // Replace with the actual email of the logged-in user
  
          // Use the actual route for adding perspectives
          fetch('/add_perspective', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  email,
                  perspective: newPerspective,
              }),
          })
          .then(response => response.json())
          .then(data => {
              // Handle the response or update the table if needed
              console.log(data);
          })
          .catch(error => {
              console.error('Error:', error);
          });
      }
  
      // Function to delete a perspective
      function deletePerspective(rowNum) {
          const email = "example@email.com"; // Replace with the actual email of the logged-in user
  
          // Use the actual route for deleting perspectives
          fetch(`/delete_perspective/${rowNum}`, {
              method: 'DELETE',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email }),
          })
          .then(response => response.json())
          .then(data => {
              // Handle the response or update the table if needed
              console.log(data);
          })
          .catch(error => {
              console.error('Error:', error);
          });
      }
  </script>
    <script src="account.js"></script>
</body>
</html>
