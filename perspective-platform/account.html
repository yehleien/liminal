<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Perspective Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>liminal</h1>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link active">Account</a>
            <a href="index.html" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="center-container">
        <h2>Your Account</h2>
        <p>Welcome to the Perspective Platform! Here, you can manage your perspectives.</p>
        <div id="welcomeMessage"></div>


        <!-- Displaying User Perspectives -->
        <div id="perspectives">
            <h3>Your Perspectives</h3>
            <p><strong>Age:</strong> <span id="ageDisplay">Loading...</span></p>
            <p><strong>Nationality:</strong> <span id="nationalityDisplay">Loading...</span></p>
            <p><strong>Sex:</strong> <span id="sexDisplay">Loading...</span></p>
        </div>
        
        <!-- Form to Update Age -->
        <form id="ageForm">
            <label for="age">Update Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
            <button type="submit">Update Age</button>
        </form>

        <!-- Form to Update Nationality -->
        <form id="nationalityForm">
            <label for="nationality">Update Nationality:</label>
            <input type="text" id="nationality" placeholder="Enter your nationality">
            <button type="submit">Update Nationality</button>
        </form>

        <!-- Form to Update Sex -->
        <form id="sexForm">
            <label for="sex">Update Sex:</label>
            <select id="sex">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Update Sex</button>
        </form>
    </div>

 


    <script src="account.js"></script>
</body>
</html>
