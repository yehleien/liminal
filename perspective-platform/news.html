<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Your Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>liminal</h1>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link">Account</a>
            <a href="news.html" class="header-link">News</a>
            <a href="index.html" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-container">
            <div class="articles-container">
                <h2>News</h2>
                <table id="articlesTable">
                    <table id="articlesTable">
                        <thead>
                            <tr>
                                <th>Article</th>
                                <th>Comments</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody">
                            <!-- Articles will be populated here -->
                        </tbody>
                    </table>
                </table>
              
            </div>
            <div class="comment-box">
                <textarea id="commentInput" placeholder="Write a comment..."></textarea>
                <button onclick="postComment()">Post Comment</button>
            </div>
        </div>
        <div class="right-container">
            <div id="commentsContainer">
                <div id="commentsDisplay"></div>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
